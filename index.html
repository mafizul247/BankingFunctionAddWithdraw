<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <sapn class="text-red-500 fond-semibold">Bank</sapn>!!!</h1>
    </header>
    <main>
        <!-- balance section  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Deposit</h4>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Withdraw</h4>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Your Deposit</h4>
                    <input class="block w-3/4 text-black p-2 rounded-md" type="number" name="" id="deposit-input" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white hover:bg-blue-400 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Your Deposit</h4>
                    <input class="block w-3/4 text-black p-2 rounded-md" type="number" name="" id="withdraw-input" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white hover:bg-blue-400 rounded-lg mt-4">Your Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
